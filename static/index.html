<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Honey Bee Detection</title>
</head>
<body>
  <h1>Upload Video for Detection</h1>
  <form id="uploadForm">
    <label for="fileInput">Choose a video:</label>
    <input type="file" id="fileInput" name="file" accept="video/mp4" title="Upload video file" placeholder="Select a video" />
    <button type="submit">Upload</button>
  </form>

  <h2>Processed Video:</h2>
  <video id="outputVideo" width="640" height="480" controls></video>

  <script>
    const form = document.getElementById("uploadForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("fileInput");
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      const response = await fetch("/predict_video/", {
        method: "POST",
        body: formData,
      });

      const data = await response.json();
      document.getElementById("outputVideo").src = data.video_url;
    });
  </script>
</body>
</html>
